<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Countdown App</title>
    <link href="Index.css" rel="stylesheet" />
</head>
<body>
    <div id="contInput" class="center-page">
        <div class="input-div">
            <input id="inputDate" type="datetime-local" step="1" />
            <label for="inputDate" class="dateLabel">Выберите дату:</label>
        </div>
        <br />
        <button class="btn-submit" onclick="startTimer(document.getElementById('inputDate').value);">Начать</button>
    </div>
    <div id="contTimer" class="center-page">
        <div class="cont-time">
            <h2 id="txtDays"></h2>
            <h3><small>ДНЕЙ</small></h3>
        </div>
        <div class="cont-time">
            <h2 id="txtHours"></h2>
            <h3><small>ЧАСОВ</small></h3>
        </div>
        <div class="cont-time">
            <h2 id="txtMinutes"></h2>
            <h3><small>МИНУТ</small></h3>
        </div>
        <div class="cont-time">
            <h2 id="txtSeconds"></h2>
            <h3><small>СЕКУНД</small></h3>
        </div>
    </div>

    <script src="Index.js"></script>
</body>
</html>
